name: pomodoro_sync_timer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_neumorphic: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: bariol
      fonts:
        - asset: assets/fonts/bariol/bariol_regular-webfont.ttf
          weight: 400
        - asset: assets/fonts/bariol/bariol_bold-webfont.ttf
          weight: 700